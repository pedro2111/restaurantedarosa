
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Categorias</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#" [routerLink]="['/,']" >Dashboard</a></li>
                <li class="breadcrumb-item active">Categorias</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- Main content -->
      <section class="content">
  
        <!-- Default box -->
        <div class="card">
          <div class="card-body">
              <button [routerLink]="['nova']"  type="button" class="btn btn-block btn-info col-2 card-title">
                  <i class="fa fa-plus nav-icon"></i> Nova
              </button>
          </div>
        </div>
        <div class="card ">
          <div class="card-header">
            
              <h3 class="card-title"> Lista Categorias</h3>
  
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fas fa-minus"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fas fa-times"></i></button>
            </div>
          </div>
          <div class="card-body table-responsive p-0 ">
              <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nome</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let categoria of categorias">
                      <td>{{categoria.id}}</td>
                      <td>{{categoria.nome}}</td>
                      <td>
                          <span class="badge  pointer btn btn-danger" (click)="deletar(categoria.id)"><i class="fa fa-trash nav-icon"></i>&nbsp; Excluir</span>| 
                          <span class="badge  pointer btn btn-info " (click)="editar(categoria.id)"><i class="fas fa-edit nav-icon"></i>&nbsp; Editar</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
          </div>
          <!-- /.card-footer-->
        </div>
        <!-- /.card -->
  
      </section>
      <!-- /.content -->
      <notifier-container></notifier-container>
