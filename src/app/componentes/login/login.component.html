<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>Cozinha da Rosa</b>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Entre para acessar o seu Dashboard!!</p>

                <form novalidate [formGroup]="formulario" (submit)="login()">
                    <div class="input-group mb-3">
                        <input formControlName="email" id="email" type="email" class="form-control" name="email" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <!--
                    <div *ngIf="!formulario.controls['email'].valid">
                        erro email
                    </div>
                    -->
                    <div class="input-group mb-3">
                        <input formControlName="senha" type="password" class="form-control" placeholder="Senha">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3" *ngIf="error">
                        <div class="col-12 alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Usuario ou senha invalidos! 
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!-- /.col -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <p class="mb-0">
                    <a href="#" [routerLink]="['/registro']" class="text-center">NÃ£o tem acesso? Registre agora</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <notifier-container></notifier-container>
</body>
